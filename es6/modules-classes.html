<!DOCTYPE html>
<html>
<head>
    <title>Modules and Classes</title>
    <script>
        function log(msg) {
            document.querySelector('#log').innerHTML += '<br />' + msg;
            console.log(msg);
        }
    </script>
</head>
<body>
    <h1>Modules and Classes</h1>
    <h3>Car output</h3>
    <div id="log"></div>

    <script src="libs/traceur.js"></script>
    <script src="libs/traceur-bootstrap.js"></script>
    <script>
        traceur.options.experimentals = true;
    </script> 
    <script type="module">
        //Import Car Module
        import { Car } from './modules-classes';

        var car = new Car('Chevy','Volt','V4', true);
        log('Car engine type: ' + car.engine);
        log('Is electric? ' + car.isElectric);
        log(car.start());

    </script>
</body>
</html>
