<!DOCTYPE html>
<html>
<head>
    <title>Template Strings</title>
    <script>
        function log(msg) {
            document.querySelector('#log').innerHTML += '<br />' + msg;
            console.log(msg);
        }
    </script>
</head>
<body>
    <h1>Template Strings</h1>
    <h3>Car output</h3>
    <div id="log"></div>

    <script src="libs/traceur.js"></script>
    <script src="libs/traceur-bootstrap.js"></script>
    <script>
        traceur.options.experimentals = true;
    </script> 
    <script type="module">
        //Import Car Module
        import { Car } from './templateStrings';

        var car = new Car('Chevy','Malibu','V6', 30000);
        log('Car engine type: ' + car.engine);
        log(car.start());
        log(car.getTotal());

    </script>
</body>
</html>
